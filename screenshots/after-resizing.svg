<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Customized Widths (After Resizing)
  </text>
  
  <!-- Table -->
  <rect x="50" y="50" width="500" height="120" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Header Row -->
  <rect x="50" y="50" width="500" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  
  <!-- Column Lines - Notice "Name" column is wider -->
  <line x1="200" y1="50" x2="200" y2="170" stroke="#ddd" stroke-width="1"/>
  <line x1="280" y1="50" x2="280" y2="170" stroke="#ddd" stroke-width="1"/>
  <line x1="360" y1="50" x2="360" y2="170" stroke="#ddd" stroke-width="1"/>
  <line x1="480" y1="50" x2="480" y2="170" stroke="#ddd" stroke-width="1"/>
  
  <!-- Row Lines -->
  <line x1="50" y1="80" x2="550" y2="80" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="110" x2="550" y2="110" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="140" x2="550" y2="140" stroke="#ddd" stroke-width="1"/>
  
  <!-- Header Text -->
  <text x="125" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Name</text>
  <text x="240" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Age</text>
  <text x="320" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">City</text>
  <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Country</text>
  <text x="515" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Job</text>
  
  <!-- Data Text -->
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">John Doe</text>
  <text x="240" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">25</text>
  <text x="320" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">New York</text>
  <text x="420" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">USA</text>
  <text x="515" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Developer</text>
  
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Jane Smith</text>
  <text x="240" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">30</text>
  <text x="320" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">London</text>
  <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">UK</text>
  <text x="515" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Designer</text>
  
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Bob Johnson</text>
  <text x="240" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">35</text>
  <text x="320" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Paris</text>
  <text x="420" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">France</text>
  <text x="515" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Manager</text>
  
  <!-- Arrow to show Name column is wider -->
  <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#007acc" font-weight="bold">
    ↑ Wider Column ↑
  </text>
</svg>